<button class="btn btn-primary">Filtro</button>
<ul>
    <li *ngFor="let e of data" class="my-3">
        <div>
            <p class="text-end">
                {{ nombreElemento(e) }}

                <button class="btn btn-danger mx-2" (click)="accionElemento(e, 'Delete')">Eliminar</button>
                <button class="btn btn-success" (click)="selection(e)">ver</button>
            </p>
            
        </div>
    </li>
</ul>
