<div class="filter" *ngIf="data.length > 0">
    <button class="btn btn-dark" (click)="idAcendente()">
        <span *ngIf="acendente">↑</span><span *ngIf="!acendente">↓</span> id
    </button>
</div>
<ul>
    <li *ngFor="let e of data" class="my-3">
        <div>
            <p class="text-end">
                {{ nombreElemento(e) }}
            </p>
            <div class="text-end">
                <button class="btn btn-danger mx-2" (click)="accionElemento(e, 'Delete')">Eliminar</button>
                <button class="btn btn-success" (click)="selection(e)">ver</button>
            </div>
<br>
        </div>
    </li>
</ul>
